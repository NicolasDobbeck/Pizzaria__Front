<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="../assents/img/img-logo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <script src="../js/inputImg/inputImg.js"></script>
    <script src="https://kit.fontawesome.com/5f2b9e6a48.js" crossorigin="anonymous"></script>
    <title>La Pizzaria</title>
</head>
<body>
    <main>
        <div class="form">
             <form class="components" action="">
                 <div class="textTitle">
                     <h2 class="title">Cadastro de Produto</h2>
                 </div>
                 <div class="quite">
                     <div class="inputs">
                         <label for="">Produto:</label>
                         <div class="input">
                             <input id="produto" name="produto" type="text" placeholder="Produto">
                         </div>
                         <label for="">Tipo:</label>
                         <div class="input">
                             <input id="tipo" name="tipo" type="text" placeholder="Tipo">
                         </div>
                         <label for="">Descrição:</label> 
                         <div class="input">
                             <input id="descricao" name="descricao" type="text" placeholder="Ingredientes">
                         </div>
                         <label for="">Preço:</label> 
                         <div class="input">
                             <input id="preco" name="preco" type="number" placeholder="Preço">
                         </div>
                         <label for="">Desconto:</label> 
                         <div class="input">
                             <input id="desconto" name="senha" type="number" placeholder="Desconto %">
                         </div>
                     </div>
                     <div class="image">
                         <label class="picture" for="picture__input" tabIndex="0">
                             <span class="picture__image">
                                 <i class="fa-light fa-plus fa-10x"></i>
                             </span>
                         </label>
                         <input type="file" name="picture__input" id="picture__input">
                     </div>
                 </div>
                 <div class="container__button">
                     <button class="button">CRIAR</button>
                 </div>
             </form>
        </div>
     </main>
</body>
</html>
